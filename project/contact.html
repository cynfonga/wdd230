<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer form</title>
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    
     <main>
    <form  method=" get"     action="record.html" class="mform">

        <fieldset>
         <legend>Personal Information</legend>
          <label > Username* <input type="text"  id="username" name="username"  required> </label>    
          <label >  Your Password* <input type="password"  id="password1" name="password1" required pattern="[a-zA-Z-]{6-}"> </label>
          <label > Please Re-enter Password* <input type="password" id="password2"   name="password2"  required>  </label>
          <label > Email <input type="email" id="email"   name="email"  required pattern ="[a-zA-Z0-9.\-]+@byui.edu">  </label>
          <label > Rental type <input type="number"  name="rentaltype" step="1"  value="3"  min="1"  max="10"></label>
          <input type= "submit"  value=" Book your Scooter Today">
           
        </fieldset>
    </form>
    
        
    </body>

</html>
