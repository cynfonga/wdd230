<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description" content=" build a structured table">

    <title> tablebuild</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>

    <table>
        <caption>accent feature comparison</caption>
 <thead>
    <tr>
        <th colspan="4" scope="colgroup">Acme Wildest Services</th>
    </tr>
  <tr>
    <th scope="col">&nbsp;</th>
    <th  scope="col">basic</th>
    <th scope="col">premium</th>
    <th scope="col">delux</th>
  </tr>
 </thead>
<tbody>
    <tr>
        <th> Feature 1</th>
        <td>✅</td>
        <td>❌</td>
        <td>❌</td>
    </tr>
    <tr>
        <th> Feature 2</th>
        <td>❌</td>
        <td>✅</td>
        <td>✅</td>
        
    </tr>
    <tr>
        <th> Feature 3</th>
        <td>❌</td>
        <td>❌</td>
        <td>✅</td>
    </tr>
</tbody>
    </table>
    
</body>
</html>
